<!doctype html>
<html lang='en' ng-app='appModule' xmlns:ng='http://angularjs.org'>
<head>
    <meta charset='utf-8'></meta>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'></meta>
    <meta name='viewport' content='width=device-width, initial-scale=1'></meta>
    <title>Hapili</title>

    <link href="favicon.png" rel="icon" type="image/png"></link>
    <link href='css/bootstrap.min.css' rel='stylesheet'></link>
    <link href='app.css' rel='stylesheet'></link>
    <script src='angular.js'></script>
    <script src='angular-resource.js'></script>
    <script src='lodash.js'></script>
    <script src='app.js'></script>
    <script src='api.js'></script>
    <script src='AppController.js'></script>
    <script src='pageVisibilityService.js'></script>
</head>
<body ng-controller='AppController as app'>
    <div class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
        <div class='container'>
            <div class='navbar-header'>
                <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                    <span class='sr-only'>Toggle navigation</span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' href='#'>Hapili</a>
            </div>
            <div class='collapse navbar-collapse'>
                <ul class='nav navbar-nav'>
                    <!-- <li class='active'>
                        <a href='#'>Home</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <div style='margin-top:72px' />
    <div class='container'>
        <div class="panel panel-default" ng-repeat='room in rooms'>
            <div class="panel-heading">
                <h3 class="panel-title">{{room.name}}</h3>
            </div>
            <div class="panel-body">
                <div class='btn-group' role='group' aria-label='{{room.name}} buttons'>
                    <button disabled='true' type='button' class='btn btn-default'>
                        Buttons:
                    </button>
                    <button
                        type='button'
                        class='btn btn-default'
                        ng-repeat='button in room.buttons'
                        ng-bind='button.name'
                        ng-click='press(button)'
                        />
                        <!--ng-disabled="isBusy"-->
                </div>
                <div class='btn-group' role='group' aria-label='{{room.name}} lights'>
                    <button disabled='true' type='button' class='btn btn-default'>
                        Lights:
                    </button>
                    <button
                        type="button"
                        class="btn btn-default light-button"
                        ng-repeat="light in room.lights"
                        ng-bind="light.name"
                        ng-class="{off: !light.value, 'on': light.value}"
                        ng-click="toggle(light)"
                        />
                        <!--ng-disabled="isBusy"-->
                </div>
            </div>
        </div>
    </div>
    <script src='jquery.js'></script>
    <script src='js/bootstrap.js'></script>
</body>
</html>
